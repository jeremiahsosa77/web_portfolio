<?xml version="1.0" encoding="utf-8"?>
<!-- Glassy LinkedIn "in" icon (64x64) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" aria-hidden="true">
  <defs>
    <radialGradient id="bgGrad" cx="30%" cy="25%" r="80%">
      <stop offset="0%" stop-color="#2B76D9" />
      <stop offset="100%" stop-color="#0A66C2" />
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feOffset dx="0" dy="2" result="off" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGrad)" filter="url(#softShadow)" />

  <!-- Glassy highlight -->
  <path d="M12,22 C20,12 44,10 52,18 C49,10 38,6 28,10 C18,14 12,22 12,22 Z" fill="#FFFFFF" opacity="0.12" />
  <ellipse cx="34" cy="24" rx="14" ry="6" fill="#FFFFFF" opacity="0.06" />

  <!-- White rounded 'in' letters centered -->
  <text x="32" y="40" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="28" fill="#FFFFFF">in</text>
</svg>
